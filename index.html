<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="form-wrapper">
        <h1>Expense Tracker</h1>
        <form id="addExpenseForm">
            <label for="expenseName">Expense Name</label>
            <input type="text" id="expenseName" name="expenseName" placeholder="Enter expense name">
            <label for="expenseAmount">Expense Amount</label>
            <input type="number" id="expenseAmount" step="0.01" name="expenseAmount" placeholder="Enter expense amount in PHP">
            <label for="expenseDate">Expense Date</label>
            <input type="date" id="expenseDate" name="expenseDate">
            <div id="submit-wrapper">
                <span>Total Expense: PHP <b><a id="totalExpense">0</a></b></span>
                <button type="submit" class="submit">Add Expense</button>
            </div>
        </form>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
